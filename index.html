<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle Sim Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label>Red Units: <input id="redCount" type="number" value="50" min="1" /></label>
    <label>Blue Units: <input id="blueCount" type="number" value="50" min="1" /></label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <span id="stats"></span>
  </div>
  <canvas id="battleCanvas" width="800" height="600"></canvas>
  <script type="module">
    import init, { Simulation } from './wasm/pkg/sim_core.js';
    async function startWasm() {
      await init();
      const sim = Simulation.new(800, 600, 1, 1);
      console.log('WASM loaded, agents len:', sim.agents_len());
    }
    startWasm();
  </script>
  <script src="script.js"></script>
</body>
</html>
